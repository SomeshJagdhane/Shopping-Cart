<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b8addb5494.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <h1 class="logo">Happy Shopping</h1>
      <div class="cartBtn">
        
        <i class="fa-solid fa-bag-shopping shoppingBag"><span class="totalQty">0</span></i>
      </div>
    </nav>
    <main>
      <div class="container" id="container">
        
      </div>
    </main>
    <div class="checkoutSection active">
      
        <i class="fa-solid fa-xmark btn closeBtn"></i>
     
    </div>
  </body>
</html>
